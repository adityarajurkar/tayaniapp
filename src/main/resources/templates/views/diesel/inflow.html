<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Diesel Inflow</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Add Inflow Diesel Transaction
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="alert alert-error" ng-show="error">{{errorMessage}}</div>

                        <form class="form-horizontal">
                            <fieldset>

                                <!-- Form Name -->
                                <legend>Add Diesel Inflow</legend>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label requiredField" for="Added_By">In Stock
                                     <span class="asteriskField">
                                        *
                                        </span>
                                    </label>

                                    <div class="col-md-6">
                                       <b><span ng-bind="inStock" ></span></b>
                                    </div>
                                </div>

                                <!-- Prepended text-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label requiredField" for="diesel_price">Price
                                     <span class="asteriskField">
                                        *
                                        </span>
                                    </label>

                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <span class="input-group-addon">Rs</span>
                                            <input id="diesel_price" name="diesel_price" class="form-control"
                                                   placeholder="Price/ltr" type="text" required=""
                                                   ng-model="inflow.price">
                                        </div>
                                    </div>
                                </div>

                                <!-- Appended Input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label requiredField" for="diesel_quantity">Quantity
                                     <span class="asteriskField">
                                        *
                                        </span>
                                    </label>

                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <input id="diesel_quantity" name="diesel_quantity" class="form-control"
                                                   placeholder="Quantity" type="text" required=""
                                                   ng-model="inflow.quantity">
                                            <span class="input-group-addon">Ltr</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="col-md-4 control-label requiredField" for="diesel_transaction_date">
                                        DateTime
                                        <span class="asteriskField">
                                        *
                                        </span>
                                    </label>

                                    <div class="col-md-6">
                                        <input class="form-control" id="diesel_transaction_date"
                                               name="diesel_transaction_date" placeholder="MM/DD/YYYY"
                                               type="datetime-local"
                                               ng-model="inflow.transactionDate"/>
                                    </div>

                                </div>
                            </fieldset>
                        </form>
                        <hr/>
                        <div class="controls">
                            <button type="button" class="btn btn-primary"
                                    ng-disabled="!inflow.price || !inflow.quantity || !inflow.transactionDate"
                                    ng-hide="editMode"
                                    ng-click="saveDieselInflow(inflow)">Add
                            </button>

                            <button type="button" class="btn btn-primary"
                                    ng-disabled="!inflow.price || !inflow.quantity || !inflow.transactionDate"
                                    ng-show="editMode"
                                    ng-click="updateDieselInflow(inflow)">Save
                            </button>
                            <button type="button" class="btn" ng-click="resetDieselInflowForm()">Reset</button>
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-6 (nested) -->
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Diesel Inflow Transactions
            </div>
        <div class="panel-body">
            <!-- INflow transactions  -->
            <div class="row">

                <div class="col-lg-12">
                   <!-- <legend> Diesel Inflow Transactions</legend>
-->
                    <div class="alert alert-info" ng-show="inflowTransactions.length == 0">No Record Found</div>
                    <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover" ng-show="inflowTransactions.length > 0">
                        <thead>
                        <tr>
                            <th style="text-align: center; width: 25px;">Id</th>
                            <th style="text-align: center;width: 25px;">Buyer</th>
                            <th style="text-align: center;width: 25px;">Quantity</th>
                            <th style="text-align: center;width: 25px;">Price</th>
                            <th style="text-align: center;width: 25px;">Date</th>
                            <th style="text-align: center;width: 25px;">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in inflowTransactions | orderBy:predicate">
                            <td style="text-align: center;">{{item.id}}</td>
                            <td>{{item.buyer}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.transactionDate}}</td>
                            <td style="width: 100px; text-align: center;">
                                <button class="btn btn-mini btn-danger"
                                        ng-click="removeInflowTransaction(item)">Remove
                                </button>
                                <button class="btn btn-mini btn-success" ng-click="editInflowTransaction(item)">
                                    Edit
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-danger" ng-show="inflowTransactions.length > 1"
                            ng-click="removeAllInflowTransactions()">Remove All Transactions
                    </button>
                        </div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
